[settings]
experimental = true

[env]
RUN_MODE = 'dev'
PORT = '8080'
MYSQL_HOST = 'localhost'
MYSQL_PORT = '3306'
MYSQL_SCHEMA = 'maek_dev'
MYSQL_USER = 'root'
MYSQL_PASSWORD = 'rootpassword'

# Domain on which the app will be hosted
DOMAIN = 'maek.ai'

# Basically the domains on which the app is hosted separated by semicolons
CORS_ALLOWED_ORIGINS = 'http://localhost:3000'

# CGO_ENABLED is set to 0 to disable cgo
CGO_ENABLED = '0'

[tools]
go = '1.23.1'
skeema = '1.12.0'
node = '20.17.0'

'go:github.com/beego/bee/v2' = 'v2.1.0'

[plugins]
skeema = 'https://github.com/jatinn/asdf-skeema'

[tasks.dev]
run = 'bee run -main=cmds/api_server/main.go'

